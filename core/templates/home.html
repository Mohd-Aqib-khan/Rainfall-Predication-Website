{% load static %}
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'slide/1.jpg' %}" class="d-block w-100 opacity-75" alt="...">
            <div class="carousel-caption d-none d-md-block text-white caption-on-slider mb-5">
                <h3>Welcome To Rainfall Website</h3>
                <p class="text-white">Some representative placeholder content for the second slide.</p>
                <button class="btn btn-outline-info text-white slide-btn mx-2">State</button>
                <button class="btn btn-outline-info text-white slide-btn">Fun</button>

            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'slide/2.jpg' %}" class="d-block w-100 opacity-75" alt="...">
            <div class="carousel-caption d-none d-md-block text-white caption-on-slider mb-5">
                <h3>Welcome To Rainfall Website</h3>
                <p class="text-white">Some representative placeholder content for the second slide.</p>
                <button class="btn btn-outline-info text-white slide-btn mx-2">State</button>
                <button class="btn btn-outline-info text-white slide-btn">Fun</button>

            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'slide/3.jpg' %}" class="d-block w-100 opacity-75" alt="...">
            <div class="carousel-caption d-none d-md-block text-white caption-on-slider mb-5">
                <h3>Welcome To Rainfall Website</h3>
                <p class="text-white">Some representative placeholder content for the second slide.</p>
                <button class="btn btn-outline-info text-white slide-btn mx-2">State</button>
                <button class="btn btn-outline-info text-white slide-btn">Fun</button>

            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>
