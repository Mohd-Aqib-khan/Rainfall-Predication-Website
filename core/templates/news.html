{% load static %}
<div class="news" id="news">
    <div class="container">
        <h2 class="text-center text-uppercase text-dark">News</h2>
        <div class="row">
            <div class="col-xl-8">
                <div class="news_container">

                    <!-- News Post -->
                    {% for nw in news|slice:"3" %}
                    <div class="news_post d-flex flex-md-row flex-column align-items-start justify-content-start">
                        <div class="news_post_image"><img src="{{nw.news_pic.url}}" alt=""></div>
                        <div class="news_post_content">
                            <div class="news_post_date d-flex flex-row align-items-end justify-content-start">
                                <div>{{nw.day}}</div>
                                <div>{{nw.month}}</div>
                            </div>
                            <div class="news_post_title"><a href="#">{{nw.title}}</a>
                            </div>
                            <div class="news_post_category">
                                <ul>
                                    <li><a href="#">Rainfall & india</a></li>
                                </ul>
                            </div>
                            <div class="news_post_text">
                                <p>{{nw.news_desc}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- News Sidebar -->
            <div class="col-xl-4">
                <div class="travello">
                    <div class="background_image" style="background-image:url({% static 'images/news_side.jpg' %})">
                    </div>
                    <div class="travello_content">
                        <div class="travello_content_inner">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="travello_container">
                        <a href="#">
                            <div class="d-flex flex-column align-items-center justify-content-end">
                                <span class="travello_title">Get All Your State Rainfall Data.</span>
                                <span class="travello_subtitle">Visit Your Favourite Location</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
