{% extends 'machineLearning/index.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="left: 0;
            right: 0;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;">
            <h1>Annual RainFall Comparsion</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 " style="left: 0;
            right: 0;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;">
            <div class="row justify-content-around">
                <div class="col-md-4" style="text-align: center">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select State First
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            {% for item in data.stateList %}
                            <li><button class="dropdown-item" type="button" onclick="check(1,{{forloop.counter0}})">
                                    <pre>{{item | safe}}</pre></button></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col-md-4" style="text-align: center;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select State Second
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        {% for item in data.stateList %}
                        <li><button class="dropdown-item" type="button" onclick="check(2,{{forloop.counter0}})">
                                <pre>{{item | safe}}</pre></button></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="left: 0;
                    right: 0;
                    text-align: center;
                    margin-top: 20px;
                    margin-bottom: 20px;
                    margin-left: auto;
                    margin-right: auto;">
                <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
            </div>
        </div>

    </div>
</div>
<canvas id="myChart" width="600" height="500" style="left: 0;
    right: 0;
    margin-top: 54px;
    margin-left: auto;
    margin-right: auto;">
</canvas>
{% endblock content %}
